<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic</title>

    <!-- logger -->
    <script src="../build/js-logger.js"></script>
    <!-- error trigger -->
    <script src="../build/js-error-generator.js"></script>


    <!-- import Vue.js -->
    <script src="//vuejs.org/js/vue.min.js"></script>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <!-- import iView -->
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>

</head>

<body>

    <button onclick="generator.trigger('jsExecute')">js执行错误</button>
    <button onclick="generator.trigger('xhr')">ajax[xmlHttpRequest]请求失败</button>
    <button onclick="generator.trigger('fetch')">fetch 请求失败</button>
    <button onclick="generator.trigger('sourceNotFind')">img等资源加载失败</button>
    <button onclick="generator.trigger('uncatchPromise')">uncatch Promise</button>



    <script>
        // 日志上报
        var logger = JsLogger.getInstance('js-logger')
        var generator = new ErrorGenerator()
    </script>

</body>

</html>
